            <div class="panel panel-primary">

                    <h4 class="text-center" i18n>Statistics</h4>
                </div>
                <table class="table table-dark">

                    <tr>

                    <tr>
                      <th scope="col">#</th>
                      <th scope="col" i18n>Currency</th>
                      <th scope="col" i18n>Value</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row"></th>
                      <td>USD</td>

                    </tr>
                    <tr>
                      <th scope="row"></th>

                      <td><strong>{{ exchangeRateOfEUR }} PLN</strong></td>
                    </tr>
                  </tbody>
                </table>
            </div>
