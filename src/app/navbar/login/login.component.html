<div class="col-md-6">
  <form (ngSubmit)="login(formData)" #formData="ngForm">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input ngModel name="email" autocomplete="email"  type="text" class="form-control" placeholder="mail@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input ngModel name="password" autocomplete="password" type="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" (click)="signInWithGoogle()" class="btn btn-primary">Login with google</button>
  </form>
</div>
