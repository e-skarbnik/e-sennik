<div class="col-md-6">
  <form (ngSubmit)="register(formData)" #formData="ngForm">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label" i18n>Email</label>
      <div class="col-sm-10">
        <input ngModel name="email" autocomplete="email"  type="text" class="form-control" placeholder="mail@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticName" class="col-sm-2 col-form-label" i18n>First name</label>
      <div class="col-sm-10">
        <input ngModel name="name" autocomplete="name"  type="text" class="form-control" placeholder="Your name">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticName" class="col-sm-2 col-form-label" i18n>Surname</label>
      <div class="col-sm-10">
        <input ngModel name="surname" autocomplete="surname"  type="text" class="form-control" placeholder="Your surname">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label" i18n>Password</label>
      <div class="col-sm-10">
        <input ngModel name="password" autocomplete="password" type="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label" i18n>Repeat pass</label>
        <div class="col-sm-10">
          <input ngModel name="password1" autocomplete="password" type="password" class="form-control" placeholder="Confirm Password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" i18n>Register</button>
    <button type="button" class="btn btn-primary" (click)="signInWithGoogle()" i18n>Use Google!</button>
  </form>
</div>
