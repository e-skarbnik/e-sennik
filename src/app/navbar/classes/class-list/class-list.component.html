<section>
  <div class="container">
    <div class="row">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Members</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cls of clss | async">
            <th scope="row"></th>
            <td>{{cls.name}}</td>
            <td *ngFor="let member of cls.members | async">{{ member.name }}</td>
            <td><button type="button" class="btn btn-primary">Edit</button></td>
          </tr>
      </table>
    </div>
  </div>
</section>
